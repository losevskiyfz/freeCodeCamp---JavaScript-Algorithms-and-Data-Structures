<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <h1>Pokémon Search App</h1>
    </header>
    <main>
        <div id="search-panel">
            <input id="search-input" type="text" placeholder="Enter pokemon name or id" required />
            <button id="search-button">Search</button>
        </div>
        <div id="pokemon-individual-info-panel">
            <div>Name: <span id="pokemon-name"></span></div>
            <div>Id: <span id="pokemon-id"></span></div>
            <div>Weight: <span id="weight"></span></div>
            <div>Height: <span id="height"></span></div>
            <div id="img-container"></div>
            <div id="types"></div>
        </div>
        <div id="pokemon-general-info-panel">
            <div>HP: <span id="hp"></span></div>
            <div>Attack: <span id="attack"></span></div>
            <div>Defense: <span id="defense"></span></div>
            <div>Special Attack: <span id="special-attack"></span></div>
            <div>Special Defense: <span id="special-defense"></span></div>
            <div>Speed: <span id="speed"></span></div>
        </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
